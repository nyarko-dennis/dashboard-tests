<div>
  <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
  <div class="relative z-50 lg:hidden" role="dialog" aria-modal="true">
    <!--
      Off-canvas menu backdrop, show/hide based on off-canvas menu state.

      Entering: "transition-opacity ease-linear duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "transition-opacity ease-linear duration-300"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-900/80"></div>

    <app-sidebar-component></app-sidebar-component>
  </div>

  <!-- Static sidebar for desktop -->
  <app-desktop-sidebar-component></app-desktop-sidebar-component>

  <div class="lg:pl-72">
    <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
      <button type="button" class="-m-2.5 p-2.5 text-gray-700 lg:hidden">
        <span class="sr-only">Open sidebar</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>

      <!-- Separator -->
      <div class="h-6 w-px bg-gray-900/10 lg:hidden" aria-hidden="true"></div>

      <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <form class="relative flex flex-1" action="#" method="GET">
          <label for="search-field" class="sr-only">Search</label>
          <svg class="pointer-events-none absolute inset-y-0 left-0 h-full w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
          </svg>
          <input id="search-field" class="block h-full w-full border-0 py-0 pl-8 pr-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm" placeholder="Search..." type="search" name="search">
        </form>
        <div class="flex items-center gap-x-4 lg:gap-x-6">
          <!-- Profile dropdown -->
          <app-profile-dropdown></app-profile-dropdown>
        </div>
      </div>
    </div>

    <main class="py-10">
      <div class="px-4 sm:px-6 lg:px-8">
        <!-- Your content -->
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
          <div class="mx-auto max-w-3xl">
            <!-- Content goes here -->
            <div class="overflow-hidden rounded-lg bg-white shadow">
              <div class="px-4 py-5 sm:p-6">
                <form >
                  <div class="space-y-12">
                    <div class="border-b border-gray-900/10 pb-12">
                      <h2 class="text-base font-semibold leading-7 text-gray-900">Order Information</h2>
                      <p class="mt-1 text-sm leading-6 text-gray-600">Try to make as much money as you can. Happy Trading!!!</p>

                      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

                        <div class="sm:col-span-3">
                          <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Price</label>
                          <div class="relative mt-2 rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                              <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input [(ngModel)]="price" type="text" name="price" id="price" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-12 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00" aria-describedby="price-currency">
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                              <span class="text-gray-500 sm:text-sm" id="price-currency">USD</span>
                            </div>
                          </div>
                        </div>

                        <div class="sm:col-span-3">
                          <label for="quantity" class="block text-sm font-medium leading-6 text-gray-900">Quantity</label>
                          <div class="mt-2">
                            <input [(ngModel)]="qty" type="number" name="quantity" id="quantity" autocomplete="number" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                          </div>
                        </div>

                        <div class="sm:col-span-3">
                          <label for="side" class="block text-sm font-medium leading-6 text-gray-900">Side</label>
                          <div class="mt-2">
                            <select [(ngModel)]="side" id="side" name="side" autocomplete="side" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              <option>BUY</option>
                              <option>SELL</option>
                            </select>
                          </div>
                        </div>
                        <div class="sm:col-span-3">
                          <label for="portfolio" class="block text-sm font-medium leading-6 text-gray-900">Portfolio</label>
                          <div class="mt-2">
                            <select [(ngModel)]="portfolioId" id="portfolio" name="portfolio" autocomplete="exchange-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              <option value="1">Default Portfolio</option>
                            </select>
                          </div>
                        </div>

                        <div class="sm:col-span-3">
                          <label for="ticker" class="block text-sm font-medium leading-6 text-gray-900">Ticker</label>
                          <div class="mt-2">
                            <select [(ngModel)]="ticker" id="ticker" name="ticker" autocomplete="ticker" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              <option>MSFT</option>
                              <option>IBM</option>
                              <option>ORCL</option>
                              <option>GOOGL</option>
                              <option>NFLX</option>
                              <option>TSLA</option>
                              <option>AMZN</option>
                              <option>AAPL</option>
                            </select>
                          </div>
                        </div>
                        <div class="sm:col-span-3">
                          <label for="type" class="block text-sm font-medium leading-6 text-gray-900">Order Type</label>
                          <div class="mt-2">
                            <select [(ngModel)]="orderType" id="type" name="type" autocomplete="exchange-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              <option>LIMIT</option>
                              <option>MARKET</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                    <button (click)="createOrder(1)" type="submit" class="rounded-md bg-gray-900 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Trade First</button>
                    <button (click)="createOrder(2)" type="submit" class="rounded-md bg-gray-900 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Trade Second</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>
