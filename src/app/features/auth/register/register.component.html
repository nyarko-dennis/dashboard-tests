
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-black">Create your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="registerForm" class="space-y-6" (ngSubmit)="onSubmit()">

      <!-- First Name -->
      <div>
        <label for="firstName" class="block text-sm font-medium leading-6 text-black">First Name</label>
        <div class="mt-2">
          <input
            id="firstName"
            name="firstName"
            type="text"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="John"
            formControlName="firstName"
            [ngClass]="{'border-red-500': registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.dirty || registerForm.get('firstName')?.touched)}"
          >
        </div>
      </div>
      <p class="mt-2 text-sm text-red-600"
         *ngIf="registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.dirty || registerForm.get('firstName')?.touched)">
        First name is required.
      </p>

      <!-- Last Name -->
      <div>
        <label for="lastName" class="block text-sm font-medium leading-6 text-black">Last Name</label>
        <div class="mt-2">
          <input
            id="lastName"
            name="lastName"
            type="text"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Doe"
            formControlName="lastName"
            [ngClass]="{'border-red-500': registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched)}"
          >
        </div>
      </div>
      <p class="mt-2 text-sm text-red-600"
         *ngIf="registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched)">
        Last name is required.
      </p>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-black">Email address</label>
        <div class="mt-2">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="you@example.com"
            formControlName="email"
            [ngClass]="{'border-red-500': registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)}"
          >
        </div>
      </div>
      <p class="mt-2 text-sm text-red-600"
         *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
        Not a valid email address.
      </p>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium leading-6 text-black">Password</label>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            required
            formControlName="password"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="••••••••"
            [ngClass]="{'border-red-500': registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)}"
          >
        </div>
      </div>
      <p class="mt-2 text-sm text-red-600"
         *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
        Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.
      </p>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium leading-6 text-black">Confirm Password</label>
        <div class="mt-2">
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            required
            formControlName="confirmPassword"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="••••••••"
            [ngClass]="{'border-red-500': registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)}"
          >
        </div>
      </div>
      <p class="mt-2 text-sm text-red-600"
         *ngIf="registerForm.get('password')?.value !== registerForm.get('confirmPassword')?.value && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
        Passwords do not match.
      </p>

      <!-- Submit Button -->
      <div>
        <button [disabled]="!registerForm.valid" type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 cursor-pointer">Register</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-400">
      Already have an account?
      <a routerLink="" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Sign in</a>
    </p>
  </div>
</div>
